<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Species Result - Enchanted Wings</title>
    <style>
        body {
            background: linear-gradient(to right, #fdf6e3, #ffebf0);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 50px;
            color: #4a4a4a;
        }
        .container {
            background-color: #fff8fc;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: auto;
            border: 2px solid #ffc3e3;
        }
        h1 {
            color: #d63384;
            font-size: 36px;
            margin-bottom: 20px;
        }
        img {
            max-width: 100%;
            border-radius: 20px;
            border: 3px solid #d63384;
        }
        .species-name {
            font-size: 24px;
            margin-top: 20px;
            color: #a31d5b;
            font-weight: bold;
        }
        a {
            display: inline-block;
            margin-top: 30px;
            text-decoration: none;
            color: white;
            background-color: #d63384;
            padding: 12px 30px;
            border-radius: 10px;
        }
        a:hover {
            background-color: #a31d5b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Species Identified</h1>
        <img src="{{ url_for('static', filename='uploads/' + img_path.split('/')[-1]) }}" alt="Uploaded Butterfly Image">
        <p class="species-name">{{ species }}</p>
        <a href="{{ url_for('index') }}">Try Another Image</a>
    </div>
</body>
</html>
